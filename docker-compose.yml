version: '3.8'

services:
  bot:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/vpn_bot
    volumes:
      - ./qr_codes:/app/qr_codes
    env_file:
      - .env

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vpn_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
